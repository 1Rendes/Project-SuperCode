<section class="hero-section" id="home">
  <div class="container hero-container">
    <div class="hero-container-tablet">
      <div class="hero-container-text">
        <h1 class="hero-title">
          Welcome to our <span class="hero-span">collection</span> of premium
          watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-ellipse">
        <picture class="hero-ellipse-info">
          <source
            srcset="
              ./img/hero/desktop-hero/imagedesktop@1x.png 1x,
              ./img/hero/desktop-hero/imagedesktop@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./img/hero/tablet-hero/imagetablet@1x.png 1x,
              ./img/hero/tablet-hero/imagetablet@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/hero/mobile-hero/imagemobile@1x.png 1x,
              ./img/hero/mobile-hero/imagemobile@2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <img
            class="hero-ellipse-img"
            src="./img/hero/desktop-hero/imagedesktop@1x.png"
            alt="Ellipse"
          />
        </picture>

        <a class="hero-scroll" href="#footer">Scroll down</a>
      </div>
    </div>
    <div class="hero-picture">
      <picture class="hero-picture-info">
        <source
          srcset="
            ./img/hero/desktop-hero/desktop-hero@1x.jpg 1x,
            ./img/hero/desktop-hero/desktop-hero@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./img/hero/tablet-hero/tablet-hero@1x.jpg 1x,
            ./img/hero/tablet-hero/tablet-hero@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/hero/mobile-hero/mobile-hero@1x.jpg 1x,
            ./img/hero/mobile-hero/mobile-hero@2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="hero-img"
          src="./img/hero/mobile-hero/mobile-hero@1x.jpg"
          alt="Clock hero image"
        />
      </picture>
    </div>
  </div>
</section>
